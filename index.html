<html>

<head>

    <script src='https://unpkg.com/maplibre-gl@3.4.1/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@3.4.1/dist/maplibre-gl.css' rel='stylesheet' />

    <script src="https://unpkg.com/@maplibre/maplibre-gl-geocoder@1.2.0/dist/maplibre-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@maplibre/maplibre-gl-geocoder@1.2.0/dist/maplibre-gl-geocoder.css"

    </style>
</head>

<body>
    <div id="map"></div>
    <div class="map-overlay top">
        <div class="map-overlay-inner">
            <label>é™°å½±èµ·ä¼å›³ ä¸é€æ˜åº¦: <span id="hillshade-slider-opacity-value">30%</span></label>
            <input id="hillshade-slider-opacity" type="range" min="0" max="100" step="1" value="30">
        </div>
    </div>
    <div id='legend' class='legend'>
        <p><b>å‡¡ä¾‹</b></p>
        <div style="display: block;">
            <div class="square"
                style='background-color: rgba(204, 204, 255, 0.5); outline: 1px solid;outline-color: rgb(0, 0, 255); display: inline-block;'>
            </div>
            <span style="display: inline-block; margin-left: 2px;">äº¬éƒ½å¸‚åœ°ç•ªå›³</span>
        </div>
        <div style="display: block;">
            <div class="square"
                style='background-color: rgba(254, 217, 192, 0.5); outline: 2px solid;outline-color: rgb(255, 0, 0); display: inline-block;'>
            </div>
            <span style="display: inline-block; margin-left: 2px;">æ³•å‹™çœåœ°å›³XML</span>
        </div>
    </div>

    <script type="text/javascript">
        // addProtocolã®è¨­å®š
        let protocol = new pmtiles.Protocol();
        maplibregl.addProtocol("pmtiles", protocol.tile);

        // ãƒãƒƒãƒ—ã®åˆæœŸåŒ–
        const map = new maplibregl.Map({
            container: 'map',
            style: 'std.json',
            zoom: 14.12,
            minZoom: 1,
            maxZoom: 23,
            pitch: 0,
            bearing: 0,
            maxPitch: 85,
            center: [135.761, 34.98587],
            hash: true,
            attributionControl: false,
        });

        // ã‚ºãƒ¼ãƒ ãƒ»å›è»¢
        map.addControl(
            new maplibregl.NavigationControl({
                visualizePitch: true,
                showZoom: true,
                showCompass: true
            })
        );

        // ãƒ•ãƒ«ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ãƒ¢ãƒ¼ãƒ‰ã®ã‚ªãƒ³ã‚ªãƒ•
        map.addControl(new maplibregl.FullscreenControl());

        // ç¾åœ¨ä½ç½®è¡¨ç¤º
        map.addControl(new maplibregl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: false
            },
            fitBoundsOptions: { maxZoom: 18 },
            trackUserLocation: true,
            showUserLocation: true
        }));

        // ã‚¹ã‚±ãƒ¼ãƒ«è¡¨ç¤º
        map.addControl(new maplibregl.ScaleControl({
            maxWidth: 200,
            unit: 'metric'
        }));

        // Attributionã‚’æŠ˜ã‚ŠãŸãŸã¿è¡¨ç¤º
        map.addControl(new maplibregl.AttributionControl({
            compact: true,
            customAttribution: 'ï¼ˆ<a href="https://twitter.com/shi__works" target="_blank">Twitter</a> | <a href="https://github.com/shi-works/kyoto-chiban-map-on-maplibre-gl-js" target="_blank">Github</a>ï¼‰ '
        }));

        // 3Dåœ°å½¢ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«è¡¨ç¤º
        map.addControl(
            new maplibregl.TerrainControl({
                source: 'gsidem-terrain-rgb',
                exaggeration: 1 // æ¨™é«˜ã‚’å¼·èª¿ã™ã‚‹å€ç‡
            })
        );

        //ã‚¸ã‚ªã‚³ãƒ¼ãƒ€ãƒ¼ï¼ˆå›½åœŸåœ°ç†é™¢ åœ°åæ¤œç´¢APIï¼‰
        var geocoder_api = {
            forwardGeocode: async (config) => {
                const features = [];
                const Text_Prefix = config.query.substr(0, 3);
                try {
                    let request = 'https://msearch.gsi.go.jp/address-search/AddressSearch?q=' + config.query;
                    const response = await fetch(request);
                    const geojson = await response.json();

                    for (var i = 0; i < geojson.length; i++) {
                        if (geojson[i].properties.title.indexOf(Text_Prefix) !== -1) {
                            let point = {
                                type: 'Feature',
                                geometry: {
                                    type: 'Point',
                                    coordinates: geojson[i].geometry.coordinates
                                },
                                place_name: geojson[i].properties.title,
                                properties: geojson[i].properties,
                                text: geojson[i].properties.title,
                                place_type: ['place'],
                                center: geojson[i].geometry.coordinates
                            };
                            features.push(point);
                        }
                    }
                } catch (e) {
                    console.error(`Failed to forwardGeocode with error: ${e}`);
                }
                return {
                    features: features
                };
            }
        };
        map.addControl(new MaplibreGeocoder(geocoder_api, { maplibregl: maplibregl }), 'top-left');

        map.on('load', () => {
            // åœ°ç†é™¢ æ¨™é«˜ã‚¿ã‚¤ãƒ«ã‚½ãƒ¼ã‚¹
            map.addSource("gsidem-terrain-rgb", {
                type: 'raster-dem',
                // tiles: ["https://optgeo.github.io/10b512-7-113-50/zxy/{z}/{x}/{y}.webp"],
                tiles: ["https://xs489works.xsrv.jp/raster-tiles/gsi/gsi-dem-terrain-rgb/{z}/{x}/{y}.png"],
                attribution: '<a href="https://maps.gsi.go.jp/development/ichiran.html#dem" target="_blank">åœ°ç†é™¢ã‚¿ã‚¤ãƒ«(æ¨™é«˜ã‚¿ã‚¤ãƒ«)</a>',
                // tileSize: 512
                tileSize: 256
            });

            // åœ°ç†é™¢ æ¨™é«˜ã‚¿ã‚¤ãƒ«ã‚»ãƒƒãƒˆ
            map.setTerrain({ 'source': 'gsidem-terrain-rgb', 'exaggeration': 1 });

            // æ³•å‹™çœåœ°å›³XMLã‚½ãƒ¼ã‚¹
            map.addSource("moj-xml", {
                type: "vector",
                url: "pmtiles://" + 'https://smb.optgeo.org/ipfs/QmaUSGVj8KQL5hAYzQ22UXwkJDf1CJtHHpX2bFjY5poSE1/a.pmtiles',
                attribution: '<a href="https://github.com/amx-project">æ³•å‹™çœåœ°å›³XML</a>'
            });

            // æ³•å‹™çœåœ°å›³XMLãƒ¬ã‚¤ãƒ¤ï¼ˆç­†-ãƒãƒªã‚´ãƒ³ï¼‰
            map.addLayer({
                "id": "moj-xml-fude-polygon",
                "type": "fill",
                "source": "moj-xml",
                "source-layer": "fude",
                "paint": {
                    "fill-color": '#FED9C0',
                    "fill-opacity": 0.5
                }
            });

            // æ³•å‹™çœåœ°å›³XMLãƒ¬ã‚¤ãƒ¤ï¼ˆç­†-ãƒ©ã‚¤ãƒ³ï¼‰
            map.addLayer({
                "id": "moj-xml-fude-line",
                "type": "line",
                "source": "moj-xml",
                "source-layer": "fude",
                "paint": {
                    'line-color': '#FF0000',
                    'line-width': 5
                }
            });

            // äº¬éƒ½å¸‚åœ°ç•ªå›³ã‚½ãƒ¼ã‚¹
            map.addSource("kyoto-chiban", {
                type: "vector",
                url: "pmtiles://" + 'https://xs489works.xsrv.jp/pmtiles-data/kyotoshi/kyotoshi_chiban_r05.pmtiles',
                attribution: '<a href="https://creativecommons.org/licenses/by/4.0/deed.ja">äº¬éƒ½å¸‚å›ºå®šè³‡ç”£ç¨ï¼ˆåœŸåœ°ï¼‰åœ°ç•ªå›³ãƒ‡ãƒ¼ã‚¿ã€äº¬éƒ½å¸‚ã€ã‚¯ãƒªã‚¨ã‚¤ãƒ†ã‚£ãƒ–ãƒ»ã‚³ãƒ¢ãƒ³ã‚ºãƒ»ãƒ©ã‚¤ã‚»ãƒ³ã‚¹è¡¨ç¤º 4.0å›½éš›</a>'
            });

            // äº¬éƒ½å¸‚åœ°ç•ªå›³ãƒ¬ã‚¤ãƒ¤ï¼ˆç­†-ãƒãƒªã‚´ãƒ³ï¼‰
            map.addLayer({
                "id": "kyoto-chiban-fude-polygon",
                "type": "fill",
                "minzoom": 10,
                "maxzoom": 23,
                "source": "kyoto-chiban",
                "source-layer": "kyotoshi_chiban_r05fgb",
                "paint": {
                    "fill-color": '#CCCCFF',
                    "fill-opacity": 0.5
                }
            });

            // äº¬éƒ½å¸‚åœ°ç•ªå›³ãƒ¬ã‚¤ãƒ¤ï¼ˆç­†-ãƒ©ã‚¤ãƒ³ï¼‰
            map.addLayer({
                "id": "kyoto-chiban-fude-line",
                "type": "line",
                "minzoom": 10,
                "maxzoom": 23,
                "source": "kyoto-chiban",
                "source-layer": "kyotoshi_chiban_r05fgb",
                "paint": {
                    'line-color': '#0000FF',
                    'line-width': 0.5
                }
            });

            // ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ã§é™°å½±èµ·ä¼å›³ã®ä¸é€æ˜åº¦ã‚’åˆ¶å¾¡
            const hillshade_sliderOpactiy = document.getElementById('hillshade-slider-opacity');
            const hillshade_sliderOpactiyValue = document.getElementById('hillshade-slider-opacity-value');

            hillshade_sliderOpactiy.addEventListener('input', (e) => {
                map.setPaintProperty(
                    'hillshade',
                    'raster-opacity',
                    parseInt(e.target.value, 10) / 100
                );
                hillshade_sliderOpactiyValue.textContent = e.target.value + '%';
            });

        });

        // ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—è¡¨ç¤º
        map.on('click', 'kyoto-chiban-fude-polygon', (e) => {
            var lng = e.lngLat.lng;
            var lat = e.lngLat.lat;
            var name = e.features[0].properties['åŒºåç”ºå'];
            var tiban = e.features[0].properties['TIBAN'];

            new maplibregl.Popup()
                .setLngLat(e.lngLat)
                .setHTML(
                    'ã€äº¬éƒ½å¸‚åœ°ç•ªå›³ã€‘' + '<br>'
                    + '<b style="font-size: 120%;">' + name + tiban + '</b>' + '<br>'
                    + 'åŒºåç”ºå: ' + name + '<br>'
                    + 'åœ°ç•ª: ' + tiban + '<br>'
                    + '<a href=\https://www.google.com/maps?q=' + lat + "," + lng + "&hl=ja' target='_blank'>ğŸŒGoogle Maps</a>" + '<br>'
                    + '<a href=\https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=' + lat + "," + lng + "&hl=ja' target='_blank'>ğŸ“·Street View</a>"
                )
                .addTo(map);
        });

    </script>
</body>
